<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>balls in a box</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
    <div id="box">
        <div class="ball" id="ball1"></div>
    </div>
    <div id="inputTable">
        <div class="entry">
            <label for="g">Strength of gravity</label>
            <input id="g" type="range" min="0" max="50" value="0.1" step="0.001">
        </div>
        <div class="entry">
            <label for="T">Time period before switching</label>
            <input id="T" type="range" min="0.001" max="10" value="2" step="0.001">
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
